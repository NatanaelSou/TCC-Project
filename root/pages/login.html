<!-- Página de login do usuário -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configurações básicas da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Conteúdo Premium</title>
    <link rel="stylesheet" href="../css/auth.css"> <!-- Arquivo CSS para estilização do formulário -->
</head>
<body>
    <!-- Container principal do formulário de login -->
    <div class="login-container">
        <h2>Login</h2>
        <!-- Formulário que será enviado quando o usuário fizer login -->
        <form action="AccessPage.html" method="GET">
            <!-- Campo para email -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <!-- Campo para senha -->
            <div>
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- Botão para enviar o formulário -->
            <button type="submit">Entrar</button>
        </form>
        <!-- Links de navegação -->
        <p>Não tem uma conta? <a href="registro.html">Registre-se</a></p>
        <p><a href="../index.html">Voltar para Home</a></p>
    </div>
</body>
</html>
